<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>the finale countdown</title>
    <style>
        body {
            direction: rtl;
            text-align: center;
            background-color: #f5f0ff;
            font-family: Arial, sans-serif;
            padding: 30px;
            overflow-x: hidden;
            transition: background-color 0.5s;
        }

        h1 {
            font-size: 2.5em;
            color: #6f42c1;
        }

        .timer-container {
            margin: 30px auto;
            padding: 20px;
            border: 3px dashed #6f42c1;
            border-radius: 20px;
            max-width: 500px;
            background-color: #e5d4ff;
        }

        .label {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .timer {
            font-size: 2em;
            font-weight: bold;
            color: #5a189a;
        }

        .middle-image {
            margin: 40px 0;
        }

        .middle-image img {
            width: 300px;
            max-width: 80%;
            border-radius: 30px;
            box-shadow: 0 0 20px #b197fc;
            transition: transform 0.3s ease-in-out;
        }

        .falling-badger {
            position: fixed;
            top: -50px;
            font-size: 30px;
            animation: fallBadger 8s linear infinite;
            z-index: 999;
            pointer-events: none;
        }

        @keyframes fallBadger {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh) rotate(720deg);
                opacity: 0;
            }
        }

        .flight-reveal {
            margin: 20px auto 30px;
        }

        .flight-hint {
            font-size: 1.2em;
            color: #5a189a;
            margin-bottom: 10px;
        }

        .plane {
            font-size: 3em;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .plane:hover {
            transform: scale(1.3) rotate(10deg);
        }

        .flight-number {
            background-color: #d0bfff;
            color: #3c096c;
            font-size: 1.4em;
            font-weight: bold;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 15px;
            margin-top: 15px;
        }

        .kiss-reveal button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.5em;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .kiss-reveal button:hover {
            background-color: #ff3399;
            transform: translateY(-2px);
        }

        #kissImageContainer {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            padding-top: 60px;
        }

        #kissImageContainer img {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            max-height: 80vh;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.7);
            animation: zoomIn 0.5s;
        }

        .close-kiss {
            position: absolute;
            top: 15px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }

        .close-kiss:hover,
        .close-kiss:focus {
            color: #bbb;
            text-decoration: none;
        }

        @keyframes zoomIn {
            from { transform: scale(0.1); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .firework {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background-color: transparent;
            border-radius: 50%;
            opacity: 0;
            z-index: 2000;
        }

        .firework-active {
            animation: fireworkExplosion 1.5s ease-out forwards;
        }

        @keyframes fireworkExplosion {
            0% { transform: scale(1); opacity: 1; box-shadow: 0 0 10px white; }
            20% { opacity: 1; }
            100% {
                opacity: 0;
                transform: scale(20);
                box-shadow: 0 0 0px #fff,
                            -50px -50px 0px 5px #ff0,
                            50px -50px 0px 5px #0ff,
                            -50px 50px 0px 5px #f0f,
                            50px 50px 0px 5px #0f0,
                            -100px 0 0 5px #f80,
                            100px 0 0 5px #00f,
                            0 -100px 0 5px #f00,
                            0 100px 0 5px #0f8;
            }
        }
    </style>
</head>
<body>

    <h1>Α 砖  拽 住 祝 Α</h1>

    <div class="timer-container">
        <div class="label"> 住拽</div>
        <div class="timer" id="countdown"></div>
    </div>

    <div class="flight-reveal">
        <div class="flight-hint">锔 转抓 注 住  专转 转 住驻专 住</div>
        <div class="plane" onclick="revealFlight()">锔</div>
        <div class="flight-number" id="flightNumber" style="display: none;">锔 住驻专 住: H40235</div>
    </div>

    <div class="kiss-reveal">
        <button onclick="showKissImage()">砖拽 </button>
    </div>

    <div class="middle-image">
        <img src="IMG_6867.jpg" alt="转">
    </div>

    <div class="timer-container" style="margin-top: 60px;">
        <div class="label">驻注 专 砖专转 爪 拽 拽 住 祝</div>
        <div class="timer" id="countup"></div>
    </div>

    <div id="kissImageContainer" onclick="hideKissImage()">
        <span class="close-kiss">&times;</span>
        <img id="kissImage" src="kiss.jpg" alt="砖拽">
    </div>

<script>
const landingDate = new Date("2025-12-19T12:30:00");
const lastMeeting = new Date("2025-11-02T09:00:00");
let resetCountup = false;
let countdownFinished = false;

function updateClocks() {
    const now = new Date();
    let diff = landingDate - now;

    let cdPercentage = 0;

    if (diff <= 0 && !countdownFinished) {
        diff = 0;
        resetCountup = true;
        countdownFinished = true;
        document.getElementById("countdown").textContent = "注转! コ";
        triggerFireworks();
        cdPercentage = 100;
    } else if (diff > 0) {
        const totalTime = landingDate - lastMeeting;
        const elapsed = now - lastMeeting;
        cdPercentage = Math.min(100, Math.max(0, (elapsed / totalTime) * 100));

        const cdDays = Math.floor(diff / (1000 * 60 * 60 * 24));
        const cdHours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const cdMinutes = Math.floor((diff / (1000 * 60)) % 60);
        const cdSeconds = Math.floor((diff / 1000) % 60);

        document.getElementById("countdown").textContent =
            cdDays + " , " + cdHours + " 砖注转, " + cdMinutes + " 拽转, " + cdSeconds + " 砖转" +
            " (" + cdPercentage.toFixed(1) + "% 注专)";
    }

    let upDiff = resetCountup ? now - landingDate : now - lastMeeting;
    if (upDiff < 0) upDiff = 0;

    const upTotal = resetCountup ? landingDate - lastMeeting : now - lastMeeting;
    const upPercentage = Math.min(100, Math.max(0, (upDiff / upTotal) * 100));

    const upDays = Math.floor(upDiff / (1000 * 60 * 60 * 24));
    const upHours = Math.floor((upDiff / (1000 * 60 * 60)) % 24);
    const upMinutes = Math.floor((upDiff / (1000 * 60)) % 60);
    const upSeconds = Math.floor((upDiff / 1000) % 60);

    document.getElementById("countup").textContent =
        upDays + " , " + upHours + " 砖注转, " + upMinutes + " 拽转, " + upSeconds + " 砖转" +
        " (" + upPercentage.toFixed(1) + "% 注专)";
}

function revealFlight() {
    const el = document.getElementById("flightNumber");
    if (el.style.display === "none" || el.style.display === "") {
        el.style.display = "inline-block";
    } else {
        el.style.display = "none";
    }
}

function showKissImage() {
    const modal = document.getElementById("kissImageContainer");
    modal.style.display = "block";
    document.getElementById("kissImage").onclick = function(e) { e.stopPropagation(); };
}

function hideKissImage() {
    document.getElementById("kissImageContainer").style.display = "none";
}

function createFirework(x, y, color) {
    const fw = document.createElement('div');
    fw.className = 'firework';
    fw.style.left = x + 'px';
    fw.style.top = y + 'px';
    fw.style.backgroundColor = color;
    document.body.appendChild(fw);

    void fw.offsetWidth;

    fw.classList.add('firework-active');

    setTimeout(() => {
        fw.remove();
    }, 1600);
}

function triggerFireworks() {
    const colors = ['#ff0', '#0ff', '#f0f', '#0f0', '#f80', '#00f', '#f00', '#0f8'];
    const numberOfFireworks = 30;

    document.body.style.backgroundColor = '#1a0033';
    setTimeout(() => {
        document.body.style.backgroundColor = '#f5f0ff';
    }, 5000);

    for (let i = 0; i < numberOfFireworks; i++) {
        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        const color = colors[Math.floor(Math.random() * colors.length)];

        setTimeout(() => {
            createFirework(x, y, color);
        }, Math.random() * 2000);
    }
}

setInterval(updateClocks, 1000);
updateClocks();

function createFallingBadgers() {
    const count = 20;
    for (let i = 0; i < count; i++) {
        const badger = document.createElement('div');
        badger.className = 'falling-badger';
        badger.style.left = Math.random() * 100 + 'vw';
        badger.style.animationDelay = (Math.random() * 8) + 's';
        badger.textContent = 'Α';
        document.body.appendChild(badger);
    }
}

document.addEventListener('DOMContentLoaded', createFallingBadgers);
</script>

</body>
</html>
